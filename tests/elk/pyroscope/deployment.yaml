apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyroscope
  labels:
    app: pyroscope
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pyroscope
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: pyroscope
    spec:
      nodeSelector:
        app: pyroscope
      tolerations:
        - key: "app"
          operator: "Equal"
          value: pyroscope
          effect: "NoSchedule"
      containers:
        - name: pyroscope
          image: "pyroscope/pyroscope:latest"
          imagePullPolicy: "IfNotPresent"
          command: ["/bin/sh", "-c", "pyroscope server"]
          ports:
            - containerPort: 4040
          resources:
            limits:
              cpu: "2"
              memory: 4Gi
            requests:
              cpu: "2"
              memory: 4Gi


