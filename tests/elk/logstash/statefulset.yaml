apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: logstash
  labels:
    app: logstash
    chart: logstash-2.4.1
    heritage: Helm
spec:
  serviceName: logstash
  replicas: 1
  podManagementPolicy: OrderedReady
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
      annotations:
        checksum/patterns: d5506997dcf48ca42882a43346a51c779bf5bd8f16f7b53aaa660304942c913d
        checksum/templates: 6695e02504d764d9d6c3e8f4d2bbccb2ea1716f370d58944bd101dfbf4e4d2e0
        checksum/pipeline: 58e791fe0be59357fac2bcdee5b1a19974e553fee7f0d98e3a9cdf3bbb0fbf6c
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 1000

      initContainers:
        - name: configure-logstash
          #securityContext:
          #  runAsUser: 0
          #  privileged: true
          image: "docker.elastic.co/logstash/logstash-oss:7.9.2"
          imagePullPolicy: "IfNotPresent"
          command:
            - "cp"
            - "-f"
            - "/usr/share/logstash/config/log4j2.properties"
            - "/usr/share/logstash/files/jvm.options"
            - "/usr/share/logstash/files/logstash.yml"
            - "/usr/share/logstash/config1/"
          resources:
            {}
          volumeMounts:
            - mountPath: /usr/share/logstash/files
              name: files
            - mountPath: /usr/share/logstash/config1
              name: config

      containers:
        ## logstash
        - name: logstash
          image: "docker.elastic.co/logstash/logstash-oss:7.9.2"
          imagePullPolicy: IfNotPresent
          ports:
            - name: monitor
              containerPort: 9600
              protocol: TCP
            - containerPort: 5044
              name: beats
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: monitor
            initialDelaySeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: monitor
            initialDelaySeconds: 20
          env:
            ## Logstash monitoring API host and port env vars
            - name: HTTP_HOST
              value: "0.0.0.0"
            - name: HTTP_PORT
              value: "9600"
            # Logstash Java Options
            - name: LS_JAVA_OPTS
              value: -Xmx1g -Xms1g
            ## Additional env vars
            - name: CONFIG_RELOAD_AUTOMATIC
              value: "true"
            - name: PATH_CONFIG
              value: "/usr/share/logstash/pipeline"
            - name: PATH_DATA
              value: "/usr/share/logstash/data"
            - name: QUEUE_CHECKPOINT_WRITES
              value: "1"
            - name: QUEUE_DRAIN
              value: "true"
            - name: QUEUE_MAX_BYTES
              value: "1gb"
            - name: QUEUE_TYPE
              value: "persisted"
          resources:
            {}
          volumeMounts:
            - mountPath: /usr/share/logstash/data
              name: data
            - mountPath: /usr/share/logstash/patterns
              name: patterns
            - mountPath: /usr/share/logstash/files
              name: files
            - mountPath: /usr/share/logstash/pipeline
              name: pipeline
            - mountPath: /usr/share/logstash/config
              name: config
      serviceAccountName: logstash
      terminationGracePeriodSeconds: 30
      volumes:
        - name: patterns
          configMap:
            name: logstash-patterns
        - name: files
          configMap:
            name: logstash-files
        - name: pipeline
          configMap:
            name: logstash-pipeline
        - name: config
          emptyDir: {}


  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - "ReadWriteOnce"
        storageClassName: ssd
        resources:
          requests:
            storage: "2Gi"
