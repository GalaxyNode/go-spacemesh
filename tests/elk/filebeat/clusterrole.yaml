apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: filebeat-cluster-role
  namespace: NAMESPACE
  labels:
    app: "filebeat"
    chart: "filebeat"
    heritage: "Helm"
rules:
  - apiGroups:
      - ""
    resources:
      - namespaces
      - nodes
      - pods
    verbs:
      - get
      - list
      - watch