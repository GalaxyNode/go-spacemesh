apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-config
  namespace: NAMESPACE
  labels:
    app: "filebeat"
    chart: "filebeat-8.0.0-SNAPSHOT"
    heritage: "Helm"
data:
  filebeat.yml: |
    filebeat.inputs:
    - type: container
      paths:
        - /var/log/containers/sm-*.log
      processors:
      - add_kubernetes_metadata:
          host: ${NODE_NAME}
          matchers:
          - logs_path:
              logs_path: "/var/log/containers/"
    output.elasticsearch:
      host: '${NODE_NAME}'
      hosts: '${ELASTICSEARCH_HOSTS:elasticsearch-master:9200}'