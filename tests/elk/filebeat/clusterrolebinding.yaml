apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: filebeat-cluster-role-binding
  namespace: NAMESPACE
  labels:
    app: "filebeat"
    chart: "filebeat-8.0.0-SNAPSHOT"
    heritage: "Helm"
roleRef:
  kind: ClusterRole
  name: filebeat-cluster-role
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: filebeat
    namespace: default